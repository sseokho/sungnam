<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resource/css/common.css">
	<link rel="stylesheet" href="./resource/css/main.css">
	<script type="text/javascript" src="./resource/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="./resource/js/swiper.min.js"></script>
	<script type="text/javascript" src="./resource/js/common.js"></script>
	<script type="text/javascript" src="./resource/js/main.js"></script>

    <title>디지털성남시</title>
</head>
<body>
    <div class="wrap">
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
     
        
        <div class="container">
            <div class="header">
                <div class="header_wrap">
                    <div class="top-left">
                        <p>디지털 성남 문화대전 어린이 백과</p>
                    </div>
                    <div class="top-center">
                        <div class="search-btn">
                            <input type="text" placeholder="검색어를 입력해 주세요.">
                            <button type="submit" title="검색"></button>
                        </div>
                    </div>
                    <div class="top-right">
                        <button type="button" class="t_right-btn1">우리 고장 성남</button>
                        <button type="button" class="t_right-btn2">연표</button>
                    </div>
                </div>
            </div>

            <div class="inner">
                <div class="main-txt"><p>우리 고장 성남에서</p> <p>궁금한 것을 알아보아요.</p></div>
                <img src="./resource/image/main/all_back.png">
                
            </div>
            <div class="c_box">
                <section class="category">
                    <div class="cate_1"><img src="./resource/image/main/c_icon1.png"><p>지리</p></div>
                    <div class="cate_2"><img src="./resource/image/main/c_icon2.png"><p>역사 · 문화유산</p></div>
                    <div class="cate_3"><img src="./resource/image/main/c_icon3.png"><p>정치 · 문화 · 사회</p></div>
                    <div class="cate_4"><img src="./resource/image/main/c_icon4.png"><p>문화 · 교육 · 종교</p></div>
                    <div class="cate_5"><img src="./resource/image/main/c_icon5.png"><p>생활 · 민속 · 이야기</p></div>
                    <div class="cate_6"><img src="./resource/image/main/c_icon6.png"><p>구비 전승</p></div>

                </section>

                <section class="good_content se4Box">
                    <p><span class="font-weight__b">추천</span> 컨텐츠</p>

                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>


                </section>
            </div>
        </div>

    </div>


</body>
