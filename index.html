<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resource/css/common.css">
	<link rel="stylesheet" href="./resource/css/main.css">
	<script type="text/javascript" src="./resource/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="./resource/js/swiper.min.js"></script>
	<script type="text/javascript" src="./resource/js/common.js"></script>
	<script type="text/javascript" defer src="./resource/js/main.js"></script>

    <title>디지털성남시</title>
</head>
<body>
    <div class="wrap">
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
     
        
        <div class="container">
            <div class="header">
                <div class="header_wrap">
                    <div class="top-left">
                        <img src="./resource/image/main/logo.png">
                    </div>
                    <div class="top-center">
                        <div class="search-btn">
                            <input type="text" placeholder="검색어를 입력해 주세요.">
                            <button type="submit" title="검색"></button>
                        </div>
                    </div>
                    <div class="top-right">
                        <button type="button" class="t_right-btn1">우리 고장 성남</button>
                        <button type="button" class="t_right-btn2">연표</button>
                    </div>
                </div>
            </div>

            <div class="inner">
                <div class="main-txt"><img src="./resource/image/main/main-txt.png"></div>
                <img src="./resource/image/main/all_back.png">
                
            </div>
            <div class="c_box">
                <section class="category">
                    <div class="cate_1"><img src="./resource/image/main/c_icon1.png"><p>지리</p></div>
                    <div class="cate_2"><img src="./resource/image/main/c_icon2.png"><p>역사 · 문화유산</p></div>
                    <div class="cate_3"><img src="./resource/image/main/c_icon3.png"><p>정치 · 문화 · 사회</p></div>
                    <div class="cate_4"><img src="./resource/image/main/c_icon4.png"><p>문화 · 교육 · 종교</p></div>
                    <div class="cate_5"><img src="./resource/image/main/c_icon5.png"><p>생활 · 민속 · 이야기</p></div>
                    <div class="cate_6"><img src="./resource/image/main/c_icon6.png"><p>구비 전승</p></div>

                </section>

                <section class="good_content">
                    <p><span class="font-weight__b">추천</span> 컨텐츠</p>

                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state1.png"></div>
                                <p>판교박물관</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state2.png"></div>
                                <p>성남아트공연장</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state3.png"></div>
                                <p>충렬서원</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state4.png"></div>
                                <p>성남큐브미술관</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state5.png"></div>
                                <p>수내동가옥</p>
                            </div>

                   
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>


                </section>

                <section class="good_content">
                    <p><span class="font-weight__b">동영상</span> 갤러리</p>

                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state1.png"></div>
                                <p>강순항의 효행비 이야기</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state2.png"></div>
                                <p>맺돌에 꽂힌 옥잠</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state3.png"></div>
                                <p>배나무골</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state4.png"></div>
                                <p>사라진 나무꾼</p>
                            </div>
                            <div class="swiper-slide"><div class="state-img"><img src="./resource/image/main/c_state5.png"></div>
                                <p>사문진 나루터</p>
                            </div>

                   
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>


                </section>
            </div>
        </div>

    </div>


</body>
